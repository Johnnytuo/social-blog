<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <form>
        <div class="row">
            <input id="calc-display" type="text" value="0" readonly>
        </div>

        <div class="row">
            <button class="digit" id="calc-key-7">7</button>
            <button class="digit" id="calc-key-8">8</button>
            <button class="digit" id="calc-key-9">9</button>
            <button class="op"    id="calc-plus">&plus;</button>
        </div>

        <div class="row">
            <button class="digit" id="calc-key-4">4</button>
            <button class="digit" id="calc-key-5">5</button>
            <button class="digit" id="calc-key-6">6</button>
            <button class = "op"  id="calc-minus">&minus;</button>
        </div>

        <div class="row">
            <button class="digit" id="calc-key-1">1</button>
            <button class="digit" id="calc-key-2">2</button>
            <button class="digit" id="calc-key-3">3</button>
            <button class = "op"  id="calc-times">&times;</button>
        </div>

        <div class="row">
            <button class="digit" id="calc-key-0">0</button>
            <button class = "op"  id="calc-equals">&equals;</button>
            <button class = "op"  id="calc-divide">&divide;</button>

        </div>
    </form>
</body>

</html>
